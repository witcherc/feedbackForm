<!DOCTYPE html>
<html>

<head>
  <title>Flex Feedback</title>
  <link rel="stylesheet" href="resources/css/skeleton.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="http://formbuilder.online/assets/js/form-builder.min.js"></script>
  <script src="https://formbuilder.online/assets/js/form-render.min.js"></script>

  <script src="resources/js/shitty.js"></script>
</head>

<body>

  <!-- toolbar -->
<div class="container">
    <div class="three columns"><button class="button-primary" id="download">Download Template</button></div>

    <div class="three columns"><button class="button-primary" id="uploadButton">Upload Template</button>
      <form id="uploadForm"><input id="uploadInput" type="file" style="display: none"></input>
        <input id="submitFileButton" type="button" value="Submit" style="display: none"></input>
      </form>
    </div>

    <div class="two-thirds column">
      <div id="build-wrap"></div>
        <form id="testForm" name="testForm" action="#" onchange="previewForm()"></form>
        <button class="btn btn-default edit-form">Edit</button>

        <button class="btn btn-default clear-form" onclick="clearForm()">Clear Form</button>
      </div>

</body>

</html>
