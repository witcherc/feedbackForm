<!DOCTYPE html>
<html>

<head>
  <title>Flex Feedback</title>
  <link rel="stylesheet" href="resources/css/skeleton.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="http://formbuilder.online/assets/js/form-builder.min.js"></script>
  <script src="https://formbuilder.online/assets/js/form-render.min.js"></script>

  <script src="resources/js/index.js"></script>
</head>

<body>

  <!-- toolbar -->
  <div class="container">
    <div class="three columns"><button class="button-primary" id="download">Download Template</button></div>

    <div class="three columns"><button class="button-primary" id="uploadButton">Upload Template</button>
      <form id="uploadForm"><input id="uploadInput" type="file" style="display: none"></input>
        <input id="submitFileButton" type="button" value="Submit" style="display: none"></input>
      </form>
    </div>

    <div class="six columns">
      <a style="text-align: right; float: right" href="about.html">About Flex Feedback</a></div>
  </div>

  <div class=container>

    <!-- Form Builder & Render boxes -->
    <div class="two-thirds column">
      <div id="build-wrap">
        <div id="fb-editor"></div>
        <div id="fb-rendered-form">
          <form id="testForm" name="testForm" action="#" onchange="previewForm()"></form>
          <button class="btn btn-default edit-form">Edit</button>
          <button class="btn btn-default preview-form" onclick="previewForm()">Preview</button>
          <button class="btn btn-default clear-form" onclick="clearForm()">Clear Form</button>
        </div>
      </div>
    </div>

    <!-- Preview and bank -->

    <div class="one-third column">
      <h5 style="text-align: center; margin-bottom: 0px">Feedback</h5>
      <div class="popup" onclick="copyTooltipFunction()">
        <span class="popuptext" id="copyTooltip">Copied!</span>
        <button id="copyText" style="display: none" onclick="copyText()">Copy Text</button>
      </div>
      <div class="centertext" style="word-wrap: normal; margin: 1px">
        <div id="preview" name="preview"></div>
      </div>
      <div id="previewContainer" style="text-align: center">
        <h5 style="text-align: center; margin-bottom: 0px">Comment Bank</h5>
        <button class="button-primary" id="saveSelectedText" onclick="dndSave()">Save Selected Text</button>
        <p style="text-align: center; margin-bottom: 0px">Highlight and click <em>Save Selected Text</em>. To use, drag comment onto form.</p>
      </div>

    </div>
  </div>
  <footer class="footer">
    <div style="padding-left: 10px">â’¸ Copyright 2017 Christine Witcher. All rights reserved.
    </div>
  </footer>
</body>

</html>
