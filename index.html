<!DOCTYPE html>
<html>

<head>
  <title>Example formBuilder</title>
  <link rel="stylesheet" href="resources/css/skeleton.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="http://formbuilder.online/assets/js/form-builder.min.js"></script>
  <script src="https://formbuilder.online/assets/js/form-render.min.js"></script>

</head>

<body>
  <script>
    function previewForm() {
      var x = document.getElementById("testForm");
      var feedback = "";
      var i;

      for (i = 0; i < x.length; i++) {
        var type = x.elements[i].type;
        switch (type) {

          case 'radio':
            if (x.elements[i].checked) {
              feedback += " " + x.elements[i].value + " ";
            };
            break;

          case 'checkbox':
            if (x.elements[i - 1].checked) {
              if (x.elements[i].checked) {
                feedback += "&#8226" + " " + x.elements[i].value + "<br>";
              };
            } else if (x.elements[i].checked) {
              feedback += "<br>" + "&#8226" + " " + x.elements[i].value + "<br>";
            };
            break;

          case 'text':
            feedback += x.elements[i].value + " ";
            break;

          case 'textarea':
            feedback += x.elements[i].value + " ";
            break;
          default:
            feedback += "";
        };
        document.getElementById("copyText").style.display = "";
        document.getElementById("preview").innerHTML = feedback;

      };
    };
  </script>

  <!-- toolbar -->
  <div class="container">

    <div class="four columns"><button id="saveTemplate" onclick="saveTemplate()">Download Template</button></div>

    <div class="four columns"><button id="uploadTemplate" onclick="uploadTemplate()">Upload Template</button></div>

    <div class="four columns">
      <button id="saveSelectedText" onclick="dndSave()">Save Selected Text</button></div>
  </div>


  <div class=container>

    <!-- Form Builder & Render boxes -->
    <div class="two-thirds column">
      <div id="fb-editor"></div>
      <div id="fb-rendered-form">
        <form id="testForm" name="testForm" action="#" onchange="previewForm()"></form>
        <button class="btn btn-default edit-form">Edit</button>
        <button class="btn btn-default preview-form" onclick="previewForm">Preview</button>
        <button class="btn btn-default clear-form" onclick="clearForm()">Clear Form</button>
      </div>
    </div>

    <!-- Preview and bank -->
    <script src="resources/js/index.js"></script>
    <div class="one-third column">
      <div class="centertext" style="word-wrap: normal; margin: 2px">
        <div id="preview" name="preview"></div>
        <div class="popup" onclick="copyTooltipFunction()">
          <span class="popuptext" id="copyTooltip">Copied!</span>
          <button id="copyText" style="display: none" onclick="copyText()">Copy Text</button>
        </div>
      </div>
      <div id="previewContainer"></div>

    </div>
  </div>

</body>

</html>
